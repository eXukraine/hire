<script>
	

	let arr = [12,43,3,1,4,35,76,46,31,54,34,56,7,8,34,5844,354,74,567,365,3,232,5,365,47,675,8];

	function qs(arr) {
		let last = [];
		let first = [];
		if (arr.length <= 1){
			return arr;
		}
			for(i = 1; i < arr.length; i++){
				if (arr[i] < arr[0]) {
					first.push(arr[i]);
				}
				else if (arr[i] >= arr[0]){
					last.push(arr[i]);
				}
			}
		return qs(first).concat(arr[0],qs(last));
	}

console.log(qs(arr))
























</script>
